# ------------------------------------------------------------
# wp.sjdco.test
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "192.168.10.25";
  set $port           8080;

  listen 80;
listen 443 ssl http2;

  server_name wp.sjdco.test;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-8/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-8/privkey.pem;











  access_log /data/logs/proxy_host-1.log proxy;







  location / {


    # Force SSL
    include conf.d/include/force-ssl.conf;







    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

